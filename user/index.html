
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./../resources/images/user/avatar-m.png" rel="icon"/>
		<link href="./../resources/images/user/avatar-f.png" rel="apple-touch-icon"/>
		<title>User Database</title>

		<!-- Main Stylesheet -->
		<link href="./user.css" rel="stylesheet" type="text/css"/>
		<!-- <style type="text/css"></style> -->
	</head>

	<body>

		<!-- #container -->
		<div id="container">

			<!-- user -->
			<main class="user">

				<!-- menutoggler -->
				<a class="menutoggler" href="javascript:void(0)">

					<!-- avatar -->
					<img class="avatar" src="./images/blankperson.png">
					<!-- /avatar -->

					<!-- x -->
					<span class="x">&times</span>
					<!-- /x -->

				</a>
				<!-- /menutoggler -->

				<!-- menu -->
				<nav class="menu">

					<!-- profile -->
					<div class="profile">

						<!-- avatar -->
						<img class="avatar" src="./images/blankperson.png">
						<!-- /avatar -->
	
						<!-- name -->
						<h1 class="name">John Doe Smith</h1>
						<!-- /name -->
	
						<!-- jobtitle -->
						<h2 class="jobtitle">Website Designer</h2>
						<!-- /jobtitle -->
	
						<!-- contact -->
						<h2 class="contact">abc@mail.com</h2>
						<!-- /contact -->

					</div>
					<!-- /profile -->

					<!-- btnbox -->
					<div class="btnbox">

						<!-- in -->
						<div class="in">

							<!-- switchbtn -->
							<div class="btn switchbtn" onclick="toggleUserSwitcher()">
		
								<!-- caption -->
								<span class="caption">Users</span>
								<!-- /caption -->
		
							</div>
							<!-- /switchbtn -->
	
							<!-- biobtn -->
							<div class="btn biobtn" onclick="toggleProfile()">
		
								<!-- caption -->
								<span class="caption">Profile</span>
								<!-- /caption -->
		
							</div>
							<!-- /biobtn -->
	
							<!-- biobtn -->
							<div class="btn notifbtn" onclick="toggleNotifications()">
		
								<!-- caption -->
								<span class="caption">Notifications</span>
								<!-- /caption -->
		
							</div>
							<!-- /biobtn -->

						</div>
						<!-- /in -->
						
					</div>
					<!-- /btnbox -->

					<!-- menuslider -->
					<div class="menuslider">

						<!-- inner -->
						<div class="inner">

							<!-- slide -->
							<div class="slide">
		
								<!-- userlist -->
								<ul class="navlist userlist">
									
									<!-- navitem -->
									<li class="navitem user" data-userindex="index">
								
										<!-- navlink -->
										<a class="navlink" href="javascript:void(0)">
	
											<!-- avatar -->
											<img class="avatar" src="">
											<!-- /avatar -->
	
											<!-- badge -->
											<div class="badge">
								
												<!-- name -->
												<span class="name">FirstName LastName</span>
												<!-- /name -->
								
												<!-- contact -->
												<span class="contact">ContactInfo</span>
												<!-- /contact -->
	
											</div>
											<!-- /badge -->
											
										</a>
										<!-- /navlink -->
								
									</li>
									<!-- /navitem -->
									
								</ul>
								<!-- /userlist -->

							</div>
							<!-- /slide -->

							<!-- slide -->
							<div class="slide">

								<!-- commandlist -->
								<ul class="navlist commandlist">
									
									<!-- navitem -->
									<li class="navitem command" data-commandindex="index">
								
										<!-- navlink -->
										<a class="navlink" href="javascript:void(0)" onclick="xyz()">
								
											<!-- icon -->
											<svg class="icon x" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
												<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
											</svg>
											<!-- /icon -->
								
											<!-- caption -->
											<span class="caption">Caption</span>
											<!-- /caption -->
											
										</a>
										<!-- /navlink -->
								
									</li>
									<!-- /navitem -->
									
								</ul>
								<!-- /commandlist -->
								
							</div>
							<!-- /slide -->

							<!-- slide -->
							<div class="slide">

								<!-- profileeditor -->
								<div class="profileeditor">
	
									<!-- head -->
									<h3 class="head">Avatar</h3>
									<!-- /head -->
	
									<!-- avatareditor -->
									<label class="avatareditor">

										<!-- avatar -->
										<img class="avatar" src="">
										<!-- /avatar -->

										<!-- fileupload -->
										<input class="fileupload" type="file" disabled>
										<!-- <input class="fileupload" type="file"> -->
										<!-- /fileupload -->

									</label>
									<!-- /avatareditor -->
	
									<!-- head -->
									<h3 class="head">Brief Bio</h3>
									<!-- /head -->
	
									<!-- bioeditor -->
									<textarea class="bioeditor" disabled></textarea>
									<!-- <textarea class="bioeditor"></textarea> -->
									<!-- /bioeditor -->
									
								</div>
								<!-- /profileeditor -->
								
							</div>
							<!-- /slide -->

							<!-- slide -->
							<div class="slide">

								<!-- notiflist -->
								<ul class="navlist notiflist">

									<!-- navitem -->
									<li class="navitem notif new">
								
										<!-- navlink -->
										<a class="navlink" href="javascript:void(0)">
								
											<!-- icon -->
											<svg class="icon bell" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
												<path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
											</svg>
											<!-- /icon -->
								
											<!-- caption -->
											<span class="caption">Caption</span>
											<!-- /caption -->
											
										</a>
										<!-- /navlink -->

									</li>
									<!-- /navitem -->

								</ul>
								<!-- /notiflist -->

							</div>
							<!-- /slide -->

							<!-- slide -->
							<div class="slide">

								<!-- setlist -->
								<ul class="navlist setlist">

									<!-- navitem -->
									<li class="navitem setting">
								
										<!-- navlink -->
										<a class="navlink" href="javascript:void(0)">
								
											<!-- icon -->
											<svg class="icon gear" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
												<path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
												<path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
											</svg>
											<!-- /icon -->
								
											<!-- caption -->
											<span class="caption">Caption</span>
											<!-- /caption -->
											
										</a>
										<!-- /navlink -->

									</li>
									<!-- /navitem -->
									
								</ul>
								<!-- /setlist -->
								
							</div>
							<!-- /slide -->

							<!-- slide -->
							<div class="slide">
								
							</div>
							<!-- /slide -->

						</div>
						<!-- /inner -->

					</div>
					<!-- /menuslider -->
					
				</nav>
				<!-- /menu -->

				<!-- item -->
				<div class="item"></div>
				<!-- /item -->

			</main>
			<!-- /user -->

			<!-- pagecontent -->
			<main class="pagecontent">

				<!-- greeting -->
				<h1 class="greeting">

					<!-- caption -->
					<span class="caption">Hello</span>
					<!-- /caption -->

					<!-- name -->
					<span class="name"></span>
					<!-- /name -->

				</h1>
				<!-- /greeting -->

			</main>
			<!-- /pagecontent -->

			<!-- <div style="background-color:#0002; padding:10rem;">Hi</div> -->

		</div>
		<!-- /#container -->


		<!-- User Database -->
		<script src="./database/userdatabase.js" type="text/javascript"></script>
		<script src="./database/userdatabase1.js" type="text/javascript"></script>

		<!-- Icon Database -->
		<script src="./database/icondatabase.js" type="text/javascript"></script>
		<!-- Command Database -->
		<script src="./database/commanddatabase.js" type="text/javascript"></script>
		<!-- Notification Database -->
		<script src="./database/notifdatabase.js" type="text/javascript"></script>

		<!-- Main Script -->
		<script src="./user.js" type="text/javascript"></script>
		
		<!-- <script type="text/javascript"></script> -->
=
	</body>

</html>
