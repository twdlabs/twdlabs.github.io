
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="sunhtml.ico" rel="icon" type="image/png"/>
		<title>Bootstrap 4 Layout</title>

		<!-- Bootstrap 4 -->
		<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
		<link href="https://atg973.github.io/bs4/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script> -->
		<script src="https://atg973.github.io/bs4/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://atg973.github.io/bs4/popper.min.js" type="text/javascript"></script> -->
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" type="text/javascript"></script> -->
		<script src="https://atg973.github.io/bs4/bootstrap.min.js" type="text/javascript"></script>
		
		<style type="text/css">
			html,body {}
			div#container {}
			div#container div.col {height:50vh; box-sizing:border-box; background-color:#ccc; border:1px solid #000;}
			div#container div#col1 {background-color:#9400ff;}
			div#container div#col2 {background-color:#df00a9;}
			div#container div#col3 {background-color:#0a84ff;}
			div#container div#col4 {background-color:#12bc00;}
			div#container div#col5 {background-color:#ea8000;}
			div#container div#col6 {background-color:#00b0bd;}
			div#container div#col7 {background-color:#d70022;}
			div#container div#col8 {background-color:#4b42ff;}
			div#container div#col9 {background-color:#b5007f;}
			div#container div#colA {background-color:#058b00;}
			div#container div#colB {background-color:#a47f00;}
			div#container div#colC {background-color:#005a71;}
		</style>
	</head>
	<body>

		<div id="container" class="container-fluid">
			<div class="row">
				<div id="col1" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="col2" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="col3" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="col4" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="col5" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="col6" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="col7" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="col8" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="col9" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="colA" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="colB" class="col col-12 col-sm-4 col-lg-2"></div>
				<div id="colC" class="col col-12 col-sm-4 col-lg-2"></div>
			</div>
		</div>

	</body>
</html>
